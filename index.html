<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Banana Art Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fef9c3; /* Light yellow background */
        }
        .brand-font {
            font-family: 'Fredoka One', cursive;
        }
        .gallery-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
        }
        /* Simple zoom effect on hover */
        .img-container {
            overflow: hidden;
        }
        .img-container img {
            transition: transform 0.3s ease;
        }
        .img-container:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="p-6 sm:p-10">

    <!-- Back Link -->
    <div class="max-w-7xl mx-auto mb-6">
        <a href="index.html" class="inline-flex items-center text-yellow-700 font-bold hover:text-yellow-900 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back to Home
        </a>
    </div>

    <!-- Header -->
    <div class="text-center mb-12">
        <h1 class="brand-font text-5xl sm:text-6xl text-yellow-600 mb-4">Nano Banana üçå</h1>
        <p class="text-gray-600 text-lg font-medium">AI-Powered Art & Image Processing Showcase</p>
    </div>

    <!-- Gallery Grid (Masonry Layout) -->
    <div id="gallery-grid" class="max-w-7xl mx-auto columns-1 sm:columns-2 lg:columns-3 gap-6 space-y-6">
        <!-- Gallery items will be injected here by JavaScript -->
    </div>

    <!-- Footer -->
    <div class="text-center mt-16 text-yellow-800 opacity-60">
        <p>Generated by Nano Banana AI Engine</p>
    </div>

    <script>
        // List of image filenames uploaded by the user
        const images = [
            "Gemini_Generated_Image_1wwqla1wwqla1wwq_original.jpg",
            "Gemini_Generated_Image_n2ebwn2ebwn2ebwn.png",
            "Gemini_Generated_Image_sezflssezflssezf.png",
            "Gemini_Generated_Image_u4oncbu4oncbu4on.png",
            "generated_image_31baf21a-4fd8-48cb-86ff-da37f229eabb.png",
            "Gemini_Generated_Image_1wwqla1wwqla1wwq.png",
            "Gemini_Generated_Image_5oc8x95oc8x95oc8.png",
            "image_1764162182167991.png",
            "generated_image_e9264d8c-85e7-4f74-8633-fd6cac9380ac.png",
            "generated_image_bcfdf760-24ff-41ba-ace8-8b2589e31f00.png",
            "generated_image_8950eeee-ecfd-4489-af75-c4039138bced.png",
            "generated_image_86239243-cae2-4114-beae-e5a15913e1c4.png",
            "generated_image_831b3b76-c6e9-4a48-a146-f36317b219f8.png",
            "generated_image_68029c8a-b4d4-4e9b-b964-ef061b608300.png",
            "generated_image_16c5eeb6-5147-4d0e-87c3-9c63dfc98652.png",
            "generated_image_2a70c2cc-fde5-419f-b6e7-74618d27d82e.png",
            "Gemini_Generated_Image_rueogurueogurueo.png",
            "Gemini_Generated_Image_lapweolapweolapw.png",
            "Gemini_Generated_Image_bpgtv7bpgtv7bpgt2.png",
            "Gemini_Generated_Image_bpgtv7bpgtv7bpgt.png",
            "Gemini_Generated_Image_99smuj99smuj99sm.png",
            "Gemini_Generated_Image_8464z8464z8464z8.png",
            "Gemini_Generated_Image_1j9gi51j9gi51j9g.png",
            "Gemini_Generated_Image_ilk6y0ilk6y0ilk6.png",
        ];

        const galleryGrid = document.getElementById('gallery-grid');

        // Helper to clean filenames for display
        function formatTitle(filename) {
            // Remove extension and common prefixes
            let name = filename.replace(/\.(jpg|jpeg|png|gif)$/i, '');
            name = name.replace(/^(Gemini_Generated_Image_|generated_image_|image_)/, '');
            // Remove random strings if they look like IDs (simple heuristic: long alphanumeric)
            // For this specific set, let's just truncate or use a placeholder if it's gibberish
            // Or just return the cleaned ID as a "Project Code"
            return name; 
        }

        // Process images to identify pairs
        const processedGroups = {}; // Map base ID to { original: url, processed: url }
        const singleImages = [];

        images.forEach(img => {
            const isOriginal = img.includes('_original');
            // Base ID is the filename without _original and extension
            let baseId = img.replace('_original', '').replace(/\.(jpg|jpeg|png|gif)$/i, '');
            
            if (!processedGroups[baseId]) {
                processedGroups[baseId] = {};
            }

            if (isOriginal) {
                processedGroups[baseId].original = img;
            } else {
                processedGroups[baseId].processed = img;
            }
        });

        // Generate HTML
        Object.keys(processedGroups).forEach(baseId => {
            const group = processedGroups[baseId];
            
            // Case 1: Transformation Pair (Both Original and Processed exist)
            if (group.original && group.processed) {
                const card = document.createElement('div');
                card.className = 'gallery-item bg-white p-4 rounded-2xl shadow-lg border-4 border-yellow-200';
                card.innerHTML = `
                    <div class="space-y-4">
                        <div class="relative">
                            <span class="absolute top-2 left-2 bg-black/70 text-white text-xs px-2 py-1 rounded">Original</span>
                            <div class="img-container rounded-lg overflow-hidden">
                                <img src="${group.original}" class="w-full h-auto" alt="Original Image">
                            </div>
                        </div>
                        <div class="relative">
                            <span class="absolute top-2 left-2 bg-yellow-500 text-white text-xs px-2 py-1 rounded">Processed</span>
                            <div class="img-container rounded-lg overflow-hidden">
                                <img src="${group.processed}" class="w-full h-auto" alt="Processed Image">
                            </div>
                        </div>
                        <div class="pt-2">
                            <h3 class="font-bold text-gray-800 text-xs uppercase tracking-wider">Project ID: ${baseId.substring(0, 8)}...</h3>
                            <p class="text-sm text-gray-500">AI Transformation Set</p>
                        </div>
                    </div>
                `;
                galleryGrid.appendChild(card);
            } 
            // Case 2: Single Image (Only Processed exists, or orphaned original)
            else {
                const imgSrc = group.processed || group.original;
                // Avoid duplicates if we somehow have a partial group logic fail, but keys are unique
                if(imgSrc) {
                    const card = document.createElement('div');
                    card.className = 'gallery-item bg-white p-4 rounded-2xl shadow-md hover:shadow-xl transition-shadow';
                    // Generate a fun title based on the hash characters
                    const titleSuffix = baseId.substring(0, 4).toUpperCase(); 
                    card.innerHTML = `
                        <div class="img-container rounded-lg overflow-hidden mb-3">
                            <img src="${imgSrc}" class="w-full h-auto" alt="Art Piece">
                        </div>
                        <h3 class="font-bold text-gray-700">Creation #${titleSuffix}</h3>
                        <p class="text-xs text-gray-400 mt-1 font-mono">${formatTitle(imgSrc)}</p>
                    `;
                    galleryGrid.appendChild(card);
                }
            }
        });

    </script>

</body>
</html>
